<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">

  <link rel="preload stylesheet" as="style"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="preconnect stylesheet" as="style"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="preload stylesheet" as="style" href="/src/css/grid.css">
  <link rel="preload stylesheet" as="style" href="/src/css/base.css">
  <link rel="preload stylesheet" as="style" href="/src/css/style.css">
  <link rel="preload" as="script" href="/src/js/main.js">
  <link rel="shortcut icon" type="image/x-icon" href="/src/img/favicon.png">
  <title>Sunaookami Shiroko | Website</title>
</head>

<body>
  <div class="web">
    <div class="grid wide">
      <div class="row">
        <div class="col l-12 m-12 c-12">
          <div class="profile__banner">
            <div class="profile__background">
              <div class="profile__avatar">
                <div class="profile__avatar-img"></div>
                <span class="profile__avatar-name">Sunaookami Shiroko</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col l-12 m-12 c-12">
          <div class="container row">
            <div class="col l-5 m-12 c-12">
              <div class="container-left">

                <section class="container-box">
                  <div class="container-box__title">
                    <span class="container-box__title-text">Introduction</span>
                  </div>
                  <ul class="container-box__list">
                    <li class="container-box__item">
                      <i class="fa-solid fa-user"></i>
                      <a class="container-box__content container-box__content-link">Sunaookami Shirko</a>
                    </li>
                    <li class="container-box__item">
                      <i class="fa-solid fa-code"></i>
                      <a class="container-box__content container-box__content-link">Newbie Developer</a>
                    </li>
                    <li class="container-box__item">
                      <i class="fa-brands fa-github"></i>
                      <a class="container-box__content container-box__content-link introduction">Shiroko - Github</a>
                    </li>
                    <li class="container-box__item">
                      <i class="fa-brands fa-discord"></i>
                      <a class="container-box__content container-box__content-link introduction">Shiroko - Discord</a>
                    </li>
                    <li class="container-box__item">
                      <i class="fa-brands fa-spotify"></i>
                      <a class="container-box__content container-box__content-link introduction">Shiroko - Spotify</a>
                    </li>
                    <li class="container-box__item">
                      <i class="fa-brands fa-facebook"></i>
                      <a class="container-box__content container-box__content-link introduction">Shiroko - Facebook</a>
                    </li>
                    <li class="container-box__item">
                      <i class="fa-solid fa-at"></i>
                      <a class="container-box__content container-box__content-link introduction">Shiroko - Mail</a>
                    </li>
                  </ul>
                </section>

                <section class="container-box">
                  <div class="container-box__title">
                    <span class="container-box__title-text">About Me</span>
                  </div>
                  <ul class="container-box__list">
                    <li class="container-box__item">
                      <i class="fa-solid fa-user"></i>
                      <a class="container-box__content aboutMe"></a>
                    </li>
                    <li class="container-box__item">
                      <i class="fa-solid fa-phone"></i>
                      <a class="container-box__content aboutMe"></a>
                    </li>
                    <li class="container-box__item">
                      <i class="fa-solid fa-venus"></i>
                      <a class="container-box__content aboutMe"></a>
                    </li>
                  </ul>
                </section>
              </div>
            </div>
            <div class="col l-7 m-12 c-12">
              <div class="container-right">

                <section class="container-box">
                  <div class="container-box__title">
                    <span class="container-box__title-text">Skills Proces</span>
                  </div>
                  <ul class="container-box__list processList">
                    <li class="container-box__item container-box__item--flex-row" title="HTML">
                      <i class="fa-brands fa-html5"></i>
                      <div class="container-box__process-bar">
                        <div class="container-box__process-bar--percent skillPercent"></div>
                      </div>
                      <span class="container-box__process-text"></span>
                    </li>
                    <li class="container-box__item container-box__item--flex-row" title="CSS">
                      <i class="fa-brands fa-css3"></i>
                      <div class="container-box__process-bar">
                        <div class="container-box__process-bar--percent skillPercent"></div>
                      </div>
                      <span class="container-box__process-text"></span>
                    </li>
                    <li class="container-box__item container-box__item--flex-row" title="Javascript">
                      <i class="fa-brands fa-square-js"></i>
                      <div class="container-box__process-bar">
                        <div class="container-box__process-bar--percent skillPercent"></div>
                      </div>
                      <span class="container-box__process-text"></span>
                    </li>
                    <li class="container-box__item container-box__item--flex-row" title="Python">
                      <i class="fa-brands fa-python"></i>
                      <div class="container-box__process-bar">
                        <div class="container-box__process-bar--percent skillPercent"></div>
                      </div>
                      <span class="container-box__process-text"></span>
                    </li>
                  </ul>
                </section>

                <section class="container-box">
                  <div class="container-box__title">
                    <span class="container-box__title-text">Projects Process</span>
                  </div>
                  <ul class="container-box__list">
                    <li class="container-box__item">
                      <span class="container-box__project-title learningWebsite"></span>
                      <span class="container-box__project-desc learningWebsite"></span>
                      <div id="status"></div>
                    </li>
                  </ul>
                </section>
                <!-- <section class="container-box">

                  <div>
                    <h2>Danh sách ngôn ngữ</h2>
                    <ul id="list-languages"></ul>
                  </div>

                  <div>
                    <div>
                      <label>Name</label>
                      <input autocomplete="off" type="text" name="name">
                    </div>
                    <div>
                      <label>Description</label>
                      <input autocomplete="off" type="text" name="description">
                    </div>
                    <div>
                      <button id="create">Create</button>
                    </div>
                  </div>

                </section> -->
                <section class="container-box container-box--demo" contenteditable="true"></section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script async src="/src/js/index.js"></script>
  <script async src="/src/js/main.js"></script>
  <script async src="/src/js/app.js"></script>

</body>

</html>
